<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link href="css/bootstrap.css" rel="stylesheet"> 
<link href="css/login.css" rel="stylesheet"> 

</head>
<body>
	<div id="myModal" style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
		<div class="modal-dialog modal-login">
			<div class="modal-content">
				<div class="modal-header">				
					<h2>Member Login</h2>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" class="form-control" id="id" placeholder="Id" required="required">
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
						<input type="password" class="form-control" id="password" placeholder="Password" required="required">					
					</div>
					<div class="form-group" style="text-align: center; padding-top: 10px;">
						<button id="loginBtn" class="btn btn-primary btn-lg">login</button>
					</div>
				</div>
				<div class="modal-footer">
					<a href="memberRegist">Create new one</a>
				</div>
			</div>
		</div>
	</div>     
</body>
</html>
